<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: "Helvetica Neue", sans-serif;
            color: black;
        }

        #header {
            position: absolute;
            top: 80px;
            left: 5px;
            font-size: 7px;
            font-weight: 450;
        }

        #image-container {
            position: absolute;
            top: 80px;
            left: 30px;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s;
            opacity: 0;
        }

        #video-container {
            position: absolute;
            top: 80px;
            left: 30px;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s;
        }

        #content {
            position: absolute;
            top: 590px;
            left: 30px;
            font-size: 10px;
            text-align: justify;
            width: calc(100% - 940px);
        }

        #content p {
            margin: 0;
            padding: 0;
            line-height: 1.3;
        }

        #content em {
            font-style: italic;
        }

        #next-image {
            position: absolute;
            top: 40%;
            right: 880px;
            font-size: 15px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #loading-text {
            font-size: 50px;
            font-weight: bold;
        }

        #main-content {
            display: none;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            #image-container, #video-container, #content {
                width: 90%; /* Adjust the width for better mobile fit */
                left: 5%; /* Center the elements horizontally */
            }

            #next-image {
                right: 5%; /* Adjust the position of the arrow button */
            }
        }

    </style>
</head>
<body>

    <!-- ... -->
</body>
</html>
